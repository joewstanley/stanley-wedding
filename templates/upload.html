<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stanley Wedding</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon-heart.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Slab:bold|Nunito">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/load-image/load-image.all.min.js') }}"></script>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="img-responsive center-block logo" alt="Stanley Wedding">

        <h3 class="text-center subheader">Slideshow Uploader</h3>

        <span id="image-error" class="alert alert-danger hidden"></span>

        <span id="upload-success" class="alert alert-success hidden"><strong>Success! </strong> The uploaded image was successfully saved to the slideshow.</span>

        <form action="upload" method="POST" enctype="multipart/form-data">
            <div class="center-block preview-panel">
                <img src="{{ url_for('static', filename='images/no_photo.png') }}" class="preview-image" alt="Upload Image">
            </div>

            <br />
            <div class="form-group text-center upload-group">
                <label for="camera-upload" class="btn btn-default">
                    <span class="glyphicon glyphicon-camera"></span> Take Picture
                </label>
                <input type="file" accept="image/*" capture="camera" name="camera" id="camera-upload" style="display:none;">

                <label for="file-upload" class="btn btn-default">
                    <span class="glyphicon glyphicon-download-alt"></span> Upload Image
                </label>
                <input type="file" accept="image/*" name="file" id="file-upload" style="display:none;">

                <input type="hidden" name="orientation" id="orientation" value="1">
            </div>

            <div class="form-group hidden">
                <input type="radio" name="upload" value="camera" id="camera-radio" autocomplete="off">
                <input type="radio" name="upload" value="file" id="file-radio" autocomplete="off">
            </div>

            <br />

            <div class="form-group">
                <!-- Maybe change title of this section -->
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control">
                    <!-- Update options with Steven's input -->
                    <option value=""></option>
                    <option value="Wedding">Wedding</option>
                    <option value="Reception">Reception</option>
                    <option value="Food">Food</option>
                    <option value="Selfie">Selfie</option>
                </select>
            </div>

            <div class="form-group">
                <label for="caption">Caption&nbsp;&nbsp;&nbsp;&nbsp;<small class="char-count">0/40</small></label>
                <textarea rows="3" maxlength="40" name="caption" id="caption" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit" class="btn btn-default">
                <a href="/home" id="cancel" class="btn btn-default">Cancel</a>
            </div>
        </form>

        <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
    </div>
</body>

</html>
